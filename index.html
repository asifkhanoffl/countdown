<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newyear countdown</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <p>Countdown to</p>
    <h2 class="nweyear">Newyear</h2>
    <div class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Day</small>
      </div>
      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hour</small>
      </div>
      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minute</small>
      </div>
      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Second</small>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
